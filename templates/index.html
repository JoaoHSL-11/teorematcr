<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teorema do Resto Chinês</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Teorema do Resto Chinês</h1>
      <hr />
      <p>
        Utilize esta ferramenta para resolver sistemas de congruências lineares simultâneas com o Teorema do Resto Chinês. <br />
        Insira as congruências no formato <strong>a·x ≡ b (mod m)</strong> nos campos abaixo.
      </p>
      <div id="congruences">
        <div class="congruence" id="congruence-1">
          Congruência 1:
          <input type="number" placeholder="a" /> x ≡ 
          <input type="number" placeholder="b" /> (mod 
          <input type="number" placeholder="m" />)
        </div>
      </div>
      <div class="buttons">
        <button onclick="addCongruence()" class="add">+ Congruência</button>
        <button onclick="removeCongruence()" class="remove">- Congruência</button>
      </div>
      <button onclick="calculate()" class="calculate">Calcular</button>
      <div class="output" id="output"></div>
    </div>
  </div>

  <!-- IMPORTAÇÃO DO JS NO FINAL DO BODY -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
